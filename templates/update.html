{% load static from staticfiles%}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="col-lg-7 m-auto d-block">
			<h1>Edit your profile</h1>
			<form method="POST" class="form-horizontal" enctype="multipart/form-data" >
				{% csrf_token %}
               {% for i in edit1 %}

				<div class="form-group">
					<label >Username :</label>
					<input type="text" name="t3" value="{{ i.Username }}" class="form-control" id="uname" onblur='usernamevalidation()'>
					<div id="usernamemessage" style="color:red"></div>
				</div>

				<div class="form-group">
					<label >Phonenumber :</label>
					<input type="number" min="0" step="1" name="t4" value="{{i.Phonenumber}}" class="form-control" id="mobile" onblur="phonevalidation()">
					<div id="phonemessage" style="color:red"></div>
				</div>

				<div class="form-group">
                    <label>Email :</label>
					<input type="text" name="t5" value="{{i.Email}}" class="form-control" id="mail" onblur='mailvalidation()'>
                    <div iid="emailmessage" style="color:red"></div>
				</div>

				<div class="form-group">
					<label>Address :</label>
					<input type="text" name="t9" value="{{i.Address}}" class="form-control" id="address" onblur="addressvalidation()">
					<div id="addressmessage" style="color: red"></div>
				</div>


				<div class="form-group">
					<label>District :</label>
					<input type="text" name="t10" value="{{i.District}}" class="form-control" >
					<div id="msg" style="color:red"></div>
				</div>
				<div class="form-group">
					<label>State :</label>
					<input type="text" name="t11" value="{{i.State}}" class="form-control" >
					<div id="msg" style="color:red"></div>
				</div>
                {% endfor %}
				<div>
					<input type="submit" name="submit" value="submit" class="btn btn-success">
				</div>

			</form>


		</div>
	</div>
	<script  src='{% static "js/val.js" %}' type="text/javascript">
	</script>


</body>
</html>
